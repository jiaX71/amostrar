<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Interativos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #700404;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-active {
            background-color: #4CAF50;
            color: white;
        }

        .btn-active:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
        }

        .btn-disabled::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.3) 10px,
                rgba(255, 255, 255, 0.3) 20px
            );
        }

        .explanation {
            margin-top: 30px;
            text-align: center;
            max-width: 400px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .button-container {
                gap: 15px;
            }
        }
    </style>
</head>
<h1>Quer saber o que eu sinto?</h1>
<body>
    <div class="button-container">
        <button class="btn btn-active" onclick="alert('be eu sinto que to com fome')">
            Quero sim
        </button>
        
        <button class="btn btn-disabled" disabled onclick="alert('Isso não será exibido')">
            Não quero saber
        </button>
    </div>
    <script>
        // Adicionando um efeito extra ao botão ativo
        document.querySelector('.btn-active').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
